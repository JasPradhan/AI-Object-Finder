<!DOCTYPE html>
    <html>
        <head>
          <title>AI Object Finder</title>
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
          <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
          <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

          <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
          <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
          <link rel="stylesheet" type="text/css" href="style.css">
        </head>

        <body background="background.jpg">
          <center>
            <h1 class="btn btn-info heading">

            AI Object Finder

                <div class="heading_1">
                  <h2 class="btn btn-danger">NOTE:</h2>
                  <br>
                  <h4>
                    The Name You Give In The Text Input Should Match With The Names Present In The CoCo SSD Model Else It Won't Detect The Object.
                  </h4>
                </div>
            </h1>

            <br><br><br>

            <input placeholder="Type Object Here" class="btn input">
            
            <br><br>

            <button id="start" class="start btn btn-primary" onclick="start()">
              Start
            </button>
            <br><br>
            <h3 id="status" class="btn btn-danger"></h3>
            <h3 id="number_of_objects" class="btn btn-warning"></h3>
          </center>

          <script src="main.js"></script>

        </body>
    </html>
